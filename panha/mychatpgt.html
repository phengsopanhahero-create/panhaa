<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>AI Chat Assistant</h1>
            <div class="header-controls">
                <button id="clearChat" class="icon-btn" title="Clear chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                    </svg>
                </button>
                <button id="settingsBtn" class="icon-btn" title="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6M4.2 4.2l4.2 4.2m5.6 5.6l4.2 4.2M1 12h6m6 0h6M4.2 19.8l4.2-4.2m5.6-5.6l4.2-4.2"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Welcome to AI Chat Assistant</h2>
                <p>Start a conversation by typing a message below.</p>
            </div>
        </div>

        <div class="input-container">
            <textarea id="userInput" placeholder="Type your message here..." rows="1"></textarea>
            <button id="sendBtn" class="send-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"/>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="apiProvider">API Provider (FREE OPTIONS AVAILABLE!)</label>
                    <select id="apiProvider">
                        <option value="huggingface">Hugging Face (FREE)</option>
                        <option value="openai">OpenAI (Paid)</option>
                        <option value="anthropic">Anthropic Claude (Paid)</option>
                        <option value="groq">Groq (FREE - Fast!)</option>
                    </select>
                </div>
                <div class="setting-group" id="apiKeyGroup">
                    <label for="apiKey">API Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your API key">
                    <small id="apiKeyHelp">Your API key is stored locally in your browser</small>
                </div>
                <div class="setting-group" id="modelGroup">
                    <label for="modelSelect">Model</label>
                    <select id="modelSelect">
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="temperature">Temperature: <span id="tempValue">0.7</span></label>
                    <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                </div>
                <div class="setting-group">
                    <label for="systemPrompt">System Prompt</label>
                    <textarea id="systemPrompt" rows="3" placeholder="You are a helpful assistant...">You are a helpful AI assistant.</textarea>
                </div>
                <button id="saveSettings" class="primary-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
